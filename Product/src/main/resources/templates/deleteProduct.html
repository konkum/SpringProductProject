<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSP Page</title>
    </head>
    <body>
        <h1>Are you sure you want to delete this product</h1>
        <div class="Delete" id="deleteProduct">
        <form action="deleteThisProduct" method="post">
                <input type="hidden" name="action" value="deleteProduct">
                <h1>Product</h1><br>
                <label>Product Code:</label>
                <input name="code" th:value="${deleteProduct.code}"><br>
                <label>Product Description:</label>
                <input name="description" th:value="${deleteProduct.description}"><br>
                <label>Product price:</label>
                <input name="price" th:value="${deleteProduct.price}"><br>
                <label>&nbsp;</label>
                <input type="submit" value="Yes" id="submit">
            </form>
        </div>
        <form action="returnFromDeleteForm" method="post">
            <input type="hidden" name="action" value="product">
            <input type="submit" value="No">
        </form>
    </body>
</html>
